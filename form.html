<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Obituary</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Submit an Obituary</h1>
    <form method="POST" action="{% url 'submit_obituary' %}" id="obituaryForm">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob" required>
        <label for="dod">Date of Death:</label>
        <input type="date" name="dod" id="dod" required>
        <label for="content">Content:</label>
        <textarea name="content" id="content" required></textarea>
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" required>
        <button type="submit">Submit Obituary</button>
    </form>
    <script src="{% static 'js/formValidation.js' %}"></script>
</body>
</html>
